<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Game Collection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 2rem 0 1rem;
      font-size: 2rem;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .game-link {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .game-link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>My Games</h1>
  <div class="game-list">
    <a class="game-link" href="https://jongchern.github.io/Games/spellboundbunny/" target="_blank">Spellbound Bunny</a>
    <a class="game-link" href="https://jongchern.github.io/Games/bottle/" target="_blank">Bottle Flip</a>
    <a class="game-link" href="https://jongchern.github.io/Games/crazymeteor/" target="_blank">Crazy Meteor</a>
    <a class="game-link" href="https://jongchern.github.io/Games/8bit/" target="_blank">8 Bit JS Beat Generator</a>
  </div>
</body>
</html>

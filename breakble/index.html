<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakout Game</title>
  <style>
     body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }

  button {
    margin: 5px;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }

  #scanBtn { background: #2196F3; color: white; }
  #connectBtn { background: #4CAF50; color: white; }
  #streamBtn { background: #FFC107; color: black; }
  #disconnectBtn { background: #f44336; color: white; }
  #startBtn { background: #9C27B0; color: white; }

  #consoleOutput {
  background: #000;
  color: #0f0;
  padding: 10px;
  margin: 10px auto;
  max-width: 480px;
  font-family: monospace;
  font-size: 14px;
  border: 1px solid #0f0;
  width: 90%;

  /* limit to 3 lines */
  line-height: 1.4em;
  max-height: calc(1.4em * 3);
  overflow-y: auto;
}

canvas {
  background: #111;
  border: 2px solid #fff;
  width: 100%;
  max-width: 480px;
  height: auto;
  max-height: 540px; /* was 720px, now reduced to 3/4 */
  margin-bottom: 20px;
}


  </style>
</head>
<body>
  <button id="scanBtn">üîç Scan Bluetooth</button>
  <button id="connectBtn" disabled>üîó Connect</button>
  <button id="streamBtn" disabled>üì° Start Streaming</button>
  <button id="disconnectBtn" disabled>‚ùå Disconnect</button>
  <p id="deviceName">No device selected</p>
  <pre id="consoleOutput"></pre>
  <button id="startBtn">‚ñ∂Ô∏è Start Game</button>
  <canvas id="breakout"></canvas>

  <script>
  let lastPrintedTime = 0;
let latestGyroSample = null;
 let selectedDevice = null;
let server = null;
let rxCharacteristic = null;
let txCharacteristic = null;
let receiveBuffer = new Uint8Array(0);
const SERVICE_UUID = '65333333-a115-11e2-9e9a-0800200ca100';
const CHAR_RX_UUID = '65333333-a115-11e2-9e9a-0800200ca102'; // Write to device
const CHAR_TX_UUID = '65333333-a115-11e2-9e9a-0800200ca101'; // Notifications from device

document.getElementById("scanBtn").addEventListener("click", async () => {
  try {
    selectedDevice = await navigator.bluetooth.requestDevice({
      filters: [{ services: [SERVICE_UUID] }]
    });
    document.getElementById("deviceName").textContent =
      `Selected: ${selectedDevice.name || 'Unnamed Device'}`;
    document.getElementById("connectBtn").disabled = false;
  } catch (error) {
    console.error("Scan failed:", error);
  }
});
document.getElementById("disconnectBtn").addEventListener("click", () => {
  if (selectedDevice && selectedDevice.gatt.connected) {
    selectedDevice.gatt.disconnect();
    appendToConsole("üîå Disconnected from device");
  } else {
    appendToConsole("‚ö†Ô∏è No device was connected");
  }

  // Reset UI
  document.getElementById("deviceName").textContent = "No device selected";
  document.getElementById("connectBtn").disabled = true;
  document.getElementById("streamBtn").disabled = true;
  document.getElementById("disconnectBtn").disabled = true;

  selectedDevice = null;
  server = null;
  rxCharacteristic = null;
  txCharacteristic = null;

  // Optional: stop paddle movement
  leftPressed = false;
  rightPressed = false;
});
document.getElementById("connectBtn").addEventListener("click", async () => {
  try {
    server = await selectedDevice.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);

    rxCharacteristic = await service.getCharacteristic(CHAR_RX_UUID);
    txCharacteristic = await service.getCharacteristic(CHAR_TX_UUID);

    await txCharacteristic.startNotifications();
    txCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

    document.getElementById("streamBtn").disabled = false;
    appendToConsole(`‚úÖ Connected to ${selectedDevice.name || 'device'}`);
	document.getElementById("disconnectBtn").disabled = false;
	setInterval(() => {
	  const now = Date.now();
	  if (latestGyroSample && now - lastPrintedTime >= 200) {
		const { gyro_x, gyro_y, gyro_z } = latestGyroSample;
		appendToConsole(`GYRO ‚û§ x: ${gyro_x}, y: ${gyro_y}, z: ${gyro_z}`);
		lastPrintedTime = now;

		// Gyro Z-based paddle control
		if (gyro_z > 1000) {
		  rightPressed = true;
		  leftPressed = false;
		} else if (gyro_z < -1000) {
		  leftPressed = true;
		  rightPressed = false;
		} else {
		  leftPressed = false;
		  rightPressed = false;
		}
	  }
	}, 50); // still run often, throttle output & action
  } catch (error) {
    console.error("Connection failed:", error);
    appendToConsole("‚ùå Connection failed");
  }
});

document.getElementById("streamBtn").addEventListener("click", async () => {
  if (!rxCharacteristic) {
    alert("Not connected to device.");
    return;
  }
  const data = new Uint8Array([0x07]);
  try {
    await rxCharacteristic.writeValue(data);
    appendToConsole("‚û°Ô∏è Sent 0x07 to device");
  } catch (err) {
    console.error("Write failed:", err);
    appendToConsole("‚ùå Failed to send 0x07");
  }
});

function handleNotifications(event) {
  const value = new Uint8Array(event.target.value.buffer);

  // Append to buffer
  const newBuffer = new Uint8Array(receiveBuffer.length + value.length);
  newBuffer.set(receiveBuffer);
  newBuffer.set(value, receiveBuffer.length);
  receiveBuffer = newBuffer;

  let offset = 0;
  while (receiveBuffer.length - offset >= 10) {
    if (receiveBuffer[offset] === 0x00) {
      const packet = receiveBuffer.slice(offset, offset + 10);
      const view = new DataView(packet.buffer);

      const gyro_x = view.getInt16(4, true);
      const gyro_y = view.getInt16(6, true);
      const gyro_z = view.getInt16(8, true);

      // Save the latest sample
      latestGyroSample = { gyro_x, gyro_y, gyro_z };

      offset += 10;
    } else {
      offset += 1; // resync if not starting with 0x00
    }
  }

  receiveBuffer = receiveBuffer.slice(offset);
}

function appendToConsole(text) {
  const consoleEl = document.getElementById("consoleOutput");
  consoleEl.textContent += text + "\n";
  consoleEl.scrollTop = consoleEl.scrollHeight;
}

  
    const canvas = document.getElementById("breakout");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
	  const maxWidth = 480;
      const maxHeight = 540; // 3/4 of 720
	  const scale = Math.min(window.innerWidth / maxWidth, window.innerHeight / maxHeight);

	  canvas.width = maxWidth;
	  canvas.height = maxHeight;

	  canvas.style.width = `${maxWidth * scale}px`;
	  canvas.style.height = `${maxHeight * scale}px`;
	}
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;

    const ballRadius = 8;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;

    const brickRowCount = 5;
    const brickColumnCount = 7;
    const brickWidth = 60;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let rightPressed = false;
    let leftPressed = false;

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "ArrowLeft") leftPressed = false;
    });

    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      if (touchX < canvas.width / 2) {
        leftPressed = true;
        rightPressed = false;
      } else {
        rightPressed = true;
        leftPressed = false;
      }
      e.preventDefault();
    });

    canvas.addEventListener("touchend", () => {
      leftPressed = false;
      rightPressed = false;
    });

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#f00";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#00f";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0f0";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

	function resetGame() {
	  x = canvas.width / 2;
	  y = canvas.height - 30;
	  dx = 2;
	  dy = -2;
	  paddleX = (canvas.width - paddleWidth) / 2;
	  for (let c = 0; c < brickColumnCount; c++) {
		for (let r = 0; r < brickRowCount; r++) {
		  bricks[c][r].status = 1;
		}
	  }
	}
	let animationId;

	function startGame() {
	  resetGame();
	  cancelAnimationFrame(animationId); // stop any previous game loop
	  animationId = requestAnimationFrame(draw);
	}
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
      if (y + dy < ballRadius) dy = -dy;
      else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          setTimeout(() => {
			  alert("Game Over! Press Start Game to play again.");
			}, 10);
			return;
        }
      }

      const moveStep = 3.5; // half of 7

	  if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += moveStep;
		else if (leftPressed && paddleX > 0) paddleX -= moveStep;

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }
document.getElementById("startBtn").addEventListener("click", startGame);
 
 
  </script>
</body>
</html>
